<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header></header>
    <main>
        <!-- herotitle -->
         <div class="address">
             <div class="address__form">
                <h2 class="address__title">address</h2>
                <form action="">
                   <input type="text" placeholder="Enter Your Full Name">
                   <input type="email" placeholder="Email">
                   <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                   <input type="submit" value="SUBMIT">
                </form>
             </div>
             <div class="address__location">
                <h2 class="address__title">address</h2>
                <p>Address: 1635 Franklin Street <br>
                    City / State: Montgomery, AL 36104 <br>
                    Phone: 126-632-2345</p>
             </div>
             <div class="address__phone">
                <h2 class="address__title">Phone</h2>
                <p>
                    Phone #1: 126-632-2345 <br>
                    Phone #2: 126-632-2345 <br>
                    Phone #3: 126-632-2345 <br>
                    Phone #4: 126-632-2345
                </p>
             </div>
         </div>
         <div class="google_maps">
            <iframe src="" frameborder="0"></iframe>
         </div>
    </main>
    <footer></footer>
</body>
</html>
